<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <img src="img/x3.png" alt="" usemap="#memap">
    <map name="memap">
        <!-- shape属性定义触发的形状 circle圆 rect正方形 poly多边形
        coords 范围咯 circle（中心点坐标，半径）
        rect 左上角坐标，右下角坐标
        坐标值都是相对于使用了MAP的元素而言
        -->
        <area shape="circle" coords="1101,900,500" href="http://baidu.com" alt=""> 
        <area shape="rect" coords="271,187,763,573" href="http://taobao.com" alt="">
    </map>
    <dl>
        <dt>你你你</dt>
        <dd>我我我</dd>
        <dd>我我我</dd>
        <dt>我我我</dt>
        <dd>我我我</dd>
    </dl>
</body>
</html>
