<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jq核心函数$()</title>
    <script src="js/jquery-1.5.2.min.js"></script>
    <script>
            //$();就代表调用jQuery的核心函数
            //1.就收一个函数
                $(function(){
                    alert("hello")
            //2.接收一个字符串
                //2.1接收一个字符串选择器
                     var $box1=$(".box1");
                     var $box2=$("#box2");
                //2.2接收一个代码片段
                    var $p=$("<p>我是段落</p>")
            //3.接收一个dom元素
                // 会被包装为一个jquery对象返回给我们
                var span=document.getElementsByTagName("span")[0];
                var $span=$(span);
                })    
    </script>
</head>
<body>
    <div class="box1"></div>
    <div id="box2"></div>
    <span></span>
</body>
</html>
