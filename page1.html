<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>布局</title>
</head>
<body>
    <!-- div 就是一个容器
     若没有配置，则根据内容自动适配宽、高
    -->
    <div style="background:yellow;height:100px">导航栏</div>
    <div style="background:greenyellow;width:20%;float: left;height:300px">菜单</div>
    <div style="background:blue;width:80%;float: left;height:300px">内容</div>
    <!-- iframe:嵌套页面 -->
    百度搜索：<iframe src="http://www.baidu.com" frameborder="0" width="100%"></iframe>
    腾讯 <iframe src="http://www.qq.com" frameborder="0" width="100%"></iframe>
    <!-- frameset布局：管理后台 -->
    <a href="frameset.html" target="_blank">framset布局</a>
   
</body>
</html>
