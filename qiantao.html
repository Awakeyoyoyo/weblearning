<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>嵌套规则t</title>
</head>
<body>
    <!-- 块元素：独立成一行 可以设置快高 默认宽高100%
        文字类块元素：p h1-h6
        容器类块元素：div table tr td th form ul li ol dl dt dd
    -->
    
    <!-- 行元素：不独立程璐行，不可以设置宽高 内容决定 
     a img input strong em del span
    -->
    <!--特殊字符：文字  
    br &nbsp
    -->
    <!-- 潜逃规则
   1. 块元素可以嵌套行元素 <div><a></a></div>
   2.行元素可以嵌套行元素 <a> <img> </a>
   3.行元素不可以嵌套块元素 <a> <div>/<div></a>
   4.文字类块元素不可以嵌套块元素 <p><div></div></p>
   5.容器类块元素可以齐奥淘块元素 <div><div></div></div>
-->
    
</body>
</html>
