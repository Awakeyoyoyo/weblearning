<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格与表单</title>
</head>
<body>
    <table border="1">
        <tr>
            <!-- colspan列数  rowspan 行数-->
            <th>部门</th>
            <th>姓名</th>
            <th>性别</th>
            <th>工资</th>
        </tr>
        <tr>
            <td rowspan="4">开发组</td>
            <td>小李</td>
            <td>男</td>
            <td>1w</td>
        </tr>
        <tr>      
            <td>小王</td>
            <td>男</td>
            <td>1w</td>
        </tr>
        <tr>
               
            <td>小红</td>
            <td>女</td>
            <td>1w</td>
        </tr>
        <tr>
            <td colspan="2">工资合计</td>
            <td>3w</td>
        </tr>
    </table>
    <!-- 表单 -->
    <!--  -->
    <form action="" method="POST">
       用户名： <input type="text" name="username"> <br>
        密码：<input type="password" name="password"> <br>
        <!-- 用name来区分单选框组 -->
        性别 <input type="radio" name="sex" value="boy">男
        <input type="radio" name="sex" value="girl">    女
        <input type="radio" name="sex" value="no"> 未知 <br>
        <!-- 复选框 -->
        兴趣：<input type="checkbox" name="ckb" value="readbook" > 看书
        <input type="checkbox" name="cbk" value="writejava"> 写java
        <input type="checkbox" name="cbk" value="readjava"> 看java
        <br>
        <!-- 下拉框 -->
        城市：<select name="city" id="">
            <option value="bj">北滘</option>
            <option value="dl">大良</option>
            <option value="lj">伦教</option>
        </select>
        <input type="submit">
    </form>
</body>
</html>
