        // 静态方法和实例方法
            // 定义一个类
            function AClass(){
        }
        // 2.给这个类添加一个静态方法
        //直接添加类的就是静态方法
        AClass.staticMethod=function(){
            alert("staticMethod");
        }
        //静态方法可以通过类名调用
        AClass.staticMethod(); 
    //3.给这个类添加一个实例方法
        AClass.prototype.instanceMethod=function(){
            alert("instanceMethod");
        }
        //实例方法通过类的实例调用
        //创建一个实例
        var a=new AClass();
        a.instanceMethod();
    </script>
